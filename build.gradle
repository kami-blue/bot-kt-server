buildscript {
    ext.kotlin_version = "$bot_kotlin_version"
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "$bot_kotlin_version"
}

group 'org.kamiblue'
version "$bot_kt_server_version"

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "io.ktor:ktor-client-json:$bot_ktor_version"
    implementation "io.ktor:ktor-client-gson:$bot_ktor_version"
    implementation "org.apache.logging.log4j:log4j-api:$bot_log4j_version"
    implementation "org.apache.logging.log4j:log4j-core:$bot_log4j_version"
    implementation "org.apache.logging.log4j:log4j-slf4j-impl:$bot_log4j_version"
}

sourceSets.main.java {
    srcDirs += 'src/main/commons'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Main-Class': 'org.kamiblue.botkt.Main'
    }

    // copy deps to jar
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
